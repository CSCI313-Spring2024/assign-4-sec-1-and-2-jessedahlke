<div class="col">
  <div class="row">
    @for(contact of listCompService.contacts; track contact){
    <div style="margin: 5px 10px; padding: 15px" class="row card">
      <h5>{{ contact.fName }} {{ contact.lName }}</h5>
      <p style="margin-left: 15px">{{ contact.phoneNumber }}</p>
      <hr />
      <div>
        <button
          style="margin: 5px 5px; float: right"
          class="btn btn-danger"
          (click)="listCompService.deleteContact(contact.phoneNumber)"
          routerLink=""
        >
          Delete
        </button>
        <button
          style="margin: 5px 5px; float: right"
          class="btn btn-primary"
          [routerLink]="['edit-contact']"
          (click)="
            listCompService.getContact(
              contact.fName,
              contact.lName,
              contact.phoneNumber
            )
          "
        >
          Edit
        </button>
      </div>
    </div>
    }
  </div>
</div>
